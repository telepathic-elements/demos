
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css">
<link rel="stylesheet" href="styles.css">
<style>
    /* contain CSS to the parent of this, speeds up calculations and helps with browsers that need to polyfill webcomponents 1x */
    :host {
            display: block;
            contain: content;
    }
</style>
<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
    <div class="mdl-card mdl-cell mdl-cell--12-col">
        <div class="mdl-card__supporting-text">
            <h4>${source.className}</h4>
            <p>${source.description}</p>
            <details>
                <summary>${source.className} JS</summary>
                <textarea value="${source.js}" class="mdl-textfield__input" rows="${source.jsCount}"></textarea>
            </details>
            <details>
                    <summary>${source.className} HTML Source Code</summary>
                    <textarea value="${source.html}" class="mdl-textfield__input" rows="${source.htmlCount}"></textarea>
            </details>
               
        </div>
        <div class="mdl-card__actions">
            
        </div>
    </div>
</section>
